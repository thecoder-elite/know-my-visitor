<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--- linking css and js file --->
        <link href="Css/Dashboard.css" rel="stylesheet" type="text/css" />
        <!-- adding bootstrap library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>
            Admin Page
        </title>

    </head>
    <body>
        <div class="main-container">
            <div class="main-conatiner-header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="admin.html">Admin</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" href="admin.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="Dashboard.html">Dashboard</a>
                        <a class="nav-link" href="user_relation.html">Registered Users</a>
                        <a class="nav-link" id="logoutButton" href="#">Log Out</a>
                      </div>
                    </div>
                </nav>
            </div> <br/>
            <div class="main-container-body">
                <h1 style="margin-left: 23px; margin-top: 23px;" >Your Dashboard:</h1>
                <div class="row chart_container" style="margin: 10px;">
                    <div  class="col-md-12 col-xl-6">
                        <canvas id="visitors-type-chart"></canvas>
                        <figcaption style="text-align: center;">Month-wise visitor Count</figcaption>
                    </div>
                    <div  class="col-md-12 col-xl-6">
                        <canvas id="visitor-count-chart"></canvas>
                        <figcaption style="text-align: center;">No. of known and unknown visitor</figcaption>
                    </div>
                </div>
                <div class="display_history" >
                    <h1>Recent History:</h1>
                    <div class="input-group date_selector row" >
                        <div class="col-lg-3 col-md-12 input-group">
                            <label for="start_date" style="font-size: 23px;" >From: </label> &nbsp
                            <input type="date" class="form-control" id="start_date" aria-describedby="emailHelp" > 
                        </div>
                        <div class="col-lg-3 col-md-12 input-group" >
                            <label for="end_date: " style="font-size: 23px;" > To: </label>  &nbsp
                            <input type="date" class="form-control" id="end_date" aria-describedby="emailHelp">
                        </div>
                        <div class="col-lg-2 col-md-12 ">
                            <button class="search-button" id="searchButton"><img src="resources/loupe.svg" height="25px" width= "25px" /></button>
                        </div>
                    </div> 
                    <br/>
                    <div class="visitor_display row" id="visitor_data_display">
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" id="error" role="alert">Error</div>


    
    <!-- Chart.js link -->
    <script defer  src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- bootstrap js link -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script defer src="Js/logout.js"></script>
    <!-- js file -->
    <script defer src="Js/Dashboard.js" ></script>
   <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
</body>
</html>
