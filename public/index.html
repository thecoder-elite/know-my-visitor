<html>
    <head>
        <title>Welcome to know-my-visitor webapp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Css/login.css">
        <!-- adding bootstrap library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="loginpage">
            <div class="formbox">
                <div class="header" style="text-align: center;">
                    <h2>Welcome to, KnowYourVisitor</h2>
                    <p>Have a better control over your visitors.</p>
                </div>
                <form id="login" class="inputgroup">
                    <div class="form-group">
                        <input type="text" id="user_email" class="form-control" placeholder="Email" >
                        <input type="password" id="user_password" class="form-control" placeholder="Enter password" >       
                        <button type="submit" id="loginUser" class="btn btn-primary form_submit">Login</button>
                        <a href="#" id="forgot_select" onclick="forgotButton()">Forgot password</a>
                    </div>
                </form>
                <form id="forgot" class="inputgroup">
                    <div class="form-group">
                        <input type="text" id="forgotPasswordEmail" class="form-control" placeholder="Email" >   
                        <button type="submit" id="forgotPasswordButton" class="btn btn-primary form_submit">Submit</button>
                        <a href="#" id="login_select" onclick="loginButton()">Login</a>
                    </div>
                </form>
            </div>
        </div>


        <div class="alert alert-danger" id="error" role="alert">Error</div>

        <script defer src='Js/login.js'></script> 
        <script defer src='Js/forgotPassword.js'></script> 

        
        <!-- bootstrap js link -->
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
        
    </body>
</html>
